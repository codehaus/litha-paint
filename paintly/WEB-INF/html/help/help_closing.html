<table>
	<tr>
		<td class="helpTitleFont">Closing</td>
	</tr>
	<tr>
		<td class="helpFont">To close an existing open object:<br><br>
		<div align="center">
			<img class="help_image" src="./img/help/open_object.GIF"/>
		</div><br><br>
		1.	Position the pointer over the first node.<br><br>
		2.	Press the left mouse button.<br><br>
		3.	On the menu, select <b>Set Join Point</b>.<br><br>
		<div align="center">
			<img class="help_image" src="./img/help/open_object_with_menu.GIF"/>
		</div><br><br>
		4.	Position the pointer over the second node.<br><br>
		5.	Press the left mouse button.<br><br>
		6.	On the menu, select <b>Join With</b>.<br><br>
		<div align="center">
			<img class="help_image" src="./img/help/open_object_with_menu2.GIF"/>
		</div><br><br>
		<div align="center">
			<img class="help_image" src="./img/help/open_objec_closed.GIF"/>
		</div><br><br>
		</td>
	</tr>
</table>
